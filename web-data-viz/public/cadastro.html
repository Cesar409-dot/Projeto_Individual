<script>

 function cadastrar() {
    
    var nomeVar = iptNome.value;
    var emailVar = iptEmail.value;
    var senhaVar = iptSenha.value;
    var confirmacaoSenhaVar = iptCheckSenha.value;

    msg.innerHTML = "";
    msg2.innerHTML = "";
    msg3.innerHTML = "";

    let temErro = false;

    if (nomeVar == "") {
        msg.innerHTML = "Preencha o campo nome";
        temErro = true;
    } else {
        msg.innerHTML = "";
    }

    if (emailVar == "") {
        msg2.innerHTML = "Preencha o campo email";
        temErro = true;
    } else if (!emailVar.includes("@")) {
        msg2.innerHTML = 'Seu email não contém "@"';
        temErro = true;
    } else if (!emailVar.includes(".")) {
        msg2.innerHTML = 'Seu email não contém "."';
        temErro = true;
    } else {
        msg2.innerHTML = "";
    }

    if (confirmacaoSenhaVar == "") {
        msg3.innerHTML = "Preencha o campo Confirmar Senha";
        temErro = true;
    } else {
        msg3.innerHTML = "";
    }

    if (senhaVar == "") {

        p1.innerHTML = "";
        p2.innerHTML = "";
        p3.innerHTML = "";
        p4.innerHTML = "";
        p5.innerHTML = "";

        p1.innerHTML = `<span style="color:red;">Preencha o campo Senha</span><br>`;
        temErro = true;

    } else {

        if (senhaVar.length < 8) {
            p1.innerHTML = `<span style="color:red;">A senha tem que conter pelo menos 8 caracteres</span><br>`;
            temErro = true;
        } else {
            p1.innerHTML = `<span style="color:green;">A senha tem que conter pelo menos 8 caracteres</span><br>`;
        }

        if (senhaVar == senhaVar.toUpperCase()) {
            p2.innerHTML = `<span style="color:red;">A senha tem que conter letras minúsculas</span><br>`;
            temErro = true;
        } else {
            p2.innerHTML = `<span style="color:green;">A senha tem que conter letras minúsculas</span><br>`;
        }

        if (senhaVar == senhaVar.toLowerCase()) {
            p3.innerHTML = `<span style="color:red;">A senha tem que conter letras maiúsculas</span><br>`;
            temErro = true;
        } else {
            p3.innerHTML = `<span style="color:green;">A senha tem que conter letras maiúsculas</span><br>`;
        }

        if (
            senhaVar.includes("!") ||
            senhaVar.includes("@") ||
            senhaVar.includes("#") ||
            senhaVar.includes("$") ||
            senhaVar.includes("%")
        ) {
            p4.innerHTML = `<span style="color:green;">A senha tem que conter caracteres especiais (! @ # $ %)</span><br>`;
        } else {
            p4.innerHTML = `<span style="color:red;">A senha tem que conter caracteres especiais (! @ # $ %)</span><br>`;
            temErro = true;
        }

        if (
            senhaVar.includes("0") || senhaVar.includes("1") || senhaVar.includes("2") ||
            senhaVar.includes("3") || senhaVar.includes("4") || senhaVar.includes("5") ||
            senhaVar.includes("6") || senhaVar.includes("7") || senhaVar.includes("8") ||
            senhaVar.includes("9")
        ) {
            p5.innerHTML = `<span style="color:green;">A senha tem que conter números</span><br>`;
        } else {
            p5.innerHTML = `<span style="color:red;">A senha tem que conter números</span><br>`;
            temErro = true;
        }

    }

    if (confirmacaoSenhaVar != senhaVar) {
        msg3.innerHTML = "As senhas não coincidem";
        temErro = true;
    }

    if (!temErro) {
        alert("Cadastro efetuado com sucesso!! Agora faça seu login!!");
        window.location.href = "login.html";
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

        ) {

    }

    if (confirmacaoSenhaVar != senhaVar) {

        temErro = true;
    }
  }
